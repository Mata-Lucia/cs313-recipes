<body>
    <h1>Recipes Manager</h1>

    <h2>Find a Recipe</h2>
    <p>Give "Mac n Cheese" a try!</p>
    <label>Recipe Name:</label><input type="text" id="id"><br>
    <button onclick="searchRecipe()">Search by Name</button><br>
    <div id="resultdiv">
        <h2 id="h2recipetitle"></h2>
        <h2 id="h2recipe"></h2>
        <ul id="ulrecipe"></ul>
        <ul id="ulrecipesteps"></ul>
    </div>

    <h2>Add a Recipe</h2>
    <label>Name</label><input type="text" id="recipename"><br>
    <label>Ingredients</label><input type="text" id="ingredients">
    <label>Ingredient Quantity</label><input type="text" id="ingredientqty"><br>
    <label>Step Number</label><input type="text" id="stepnum"><br>
    <label>Step Text</label><input type="text" id="steptext">
    <button onclick="addRecipe()">Add Recipe</button>
    </form>
    <div id="thanks"></div>
