<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="recipeClientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Recipes Manager</title>
</head>
<body>
    <h1>Recipes Manager</h1>

    <h2>Find a Recipe</h2>
    <p>Give "Mac n Cheese" a try!</p>
    <label>Recipe Name:</label><input type="text" id="id"><br>
    <button onclick="searchRecipe()">Search by Name</button><br>
    <div id="resultdiv">
        <h2 id="h2recipetitle"></h2>
        <h2 id="h2recipe"></h2>
        <ul id="ulrecipe"></ul>
        <ul id="ulrecipesteps"></ul>
    </div>

    <h2>Add to Your Shopping List</h2>
    <form method="post">
        <label>Quantity</label><input type="text" id="qty" name="qty"><br>
        <label>Item</label><input type="text" id="item" name="item"><br>
        <button onclick="addItem()">Add Item</button><br>
    </form>
    <div id="thanks">
        <p id="thankp"></p>
    </div>

    <h2>See Your Shopping List</h2>
    <button onclick="seeList()">Go!</button>
    <div id="listdiv">
        <h2 id="listh2"></h2>
        <ul id="listul"></ul>
    </div>

</body>
</html>
