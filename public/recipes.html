<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="recipeClientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Recipes Manager</title>
</head>
<body>
    <h1>Recipes Manager</h1>

    <h2>Find a Recipe</h2>
    <label>Recipe ID</label><input type="text" id="id"><br>
    <button onclick="searchRecipe()">Search by id</button><br>
    <h1>Result</h1>
    <div id="resultdiv">
        <h1 id="h1recipe"></h1>
        <ul id="ulrecipe"></ul>
        <ul id="ulrecipesteps"></ul>
    </div>

    <h2>Add a Recipe</h2>
    <form action="/insertRecipe">
    <label>Name</label><input type="text" name="recipename"><br>
    <label>Ingredients</label><input type="text" name="ingredients">
    <label>Ingredient Quantity</label><input type="text" name="ingredientqty"><br>
    <label>Step Number</label><input type="text" name="stepnum"><br>
    <label>Step Text</label><input type="text" name="steptext">
    <input type="submit">
    </form>

</body>
</html>
