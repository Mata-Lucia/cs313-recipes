    <title>Recipes Manager</title>

<body>
    <h1>Recipes Manager</h1>
    <form action="/getRecipes" method="GET">
        <label>Recipe ID</label><input type="text" name="id"><br>
        <input type="submit" value="Get Ingredients">
    </form>
    <h1>Result</h1>
    <% data.forEach(function(item, index){ %>
    <ul>
        <li><%= item.ingredient_name %></li>
    </ul>
    <% }); %>
